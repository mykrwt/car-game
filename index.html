<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ui-container">
        <div id="main-menu" class="screen active">
            <div class="menu-content">
                <h1 class="game-title">RACING</h1>
                <nav class="menu-nav">
                    <button class="menu-button" data-action="play">Play</button>
                    <button class="menu-button" data-action="multiplayer">Multiplayer</button>
                    <button class="menu-button" data-action="settings">Settings</button>
                    <button class="menu-button" data-action="exit">Exit</button>
                </nav>
            </div>
        </div>

        <div id="multiplayer-menu" class="screen">
            <div class="menu-content">
                <h2 class="menu-title">Multiplayer</h2>
                <nav class="menu-nav">
                    <button class="menu-button" data-action="create-room">Create Room</button>
                    <div class="input-group">
                        <input type="text" id="room-id-input" class="text-input" placeholder="Enter Room ID" maxlength="8">
                        <button class="menu-button" data-action="join-room">Join Room</button>
                    </div>
                    <div id="room-id-display" class="room-info hidden">
                        <span class="room-label">Room ID:</span>
                        <span id="room-id-value" class="room-id">--------</span>
                        <button class="copy-button" data-action="copy-room-id">Copy</button>
                    </div>
                    <button class="menu-button secondary" data-action="back-to-main">Back</button>
                </nav>
            </div>
        </div>

        <div id="settings-menu" class="screen">
            <div class="menu-content">
                <h2 class="menu-title">Settings</h2>
                <div class="settings-content">
                    <div class="setting-group">
                        <label class="setting-label">Volume</label>
                        <div class="slider-container">
                            <input type="range" id="volume-slider" class="slider" min="0" max="100" value="80">
                            <span id="volume-value" class="slider-value">80%</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">Graphics Quality</label>
                        <select id="graphics-quality" class="select-input">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="ultra">Ultra</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">Key Bindings</label>
                        <div class="keybindings-list">
                            <div class="keybinding-item">
                                <span class="key-action">Accelerate</span>
                                <span class="key-value">W</span>
                            </div>
                            <div class="keybinding-item">
                                <span class="key-action">Brake</span>
                                <span class="key-value">S</span>
                            </div>
                            <div class="keybinding-item">
                                <span class="key-action">Steer Left</span>
                                <span class="key-value">A</span>
                            </div>
                            <div class="keybinding-item">
                                <span class="key-action">Steer Right</span>
                                <span class="key-value">D</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="menu-button secondary" data-action="back-from-settings">Back</button>
            </div>
        </div>

        <div id="in-game-hud" class="screen hud-overlay">
            <div class="hud-top-left">
                <div class="hud-panel connection-status">
                    <div id="connection-indicator" class="status-dot connected"></div>
                    <span id="connection-text" class="status-text">Connected</span>
                </div>
            </div>

            <div class="hud-top-right">
                <button class="pause-button" data-action="pause">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <rect x="6" y="4" width="4" height="16" fill="currentColor"/>
                        <rect x="14" y="4" width="4" height="16" fill="currentColor"/>
                    </svg>
                </button>
            </div>

            <div class="hud-top-center">
                <div class="hud-panel lap-timer">
                    <div class="timer-display">
                        <span id="timer-value" class="timer-value">00:00.000</span>
                    </div>
                    <div class="lap-display">
                        <span class="lap-label">Lap:</span>
                        <span id="lap-value" class="lap-value">1 / 3</span>
                    </div>
                </div>
            </div>

            <div class="hud-bottom-center">
                <div class="hud-panel speedometer">
                    <div class="speed-display">
                        <span id="speed-value" class="speed-value">0</span>
                        <span class="speed-unit">km/h</span>
                    </div>
                    <div class="gear-display">
                        <span class="gear-label">Gear</span>
                        <span id="gear-value" class="gear-value">N</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="pause-menu" class="screen overlay-menu">
            <div class="overlay-background"></div>
            <div class="menu-content">
                <h2 class="menu-title">Paused</h2>
                <nav class="menu-nav">
                    <button class="menu-button" data-action="resume">Resume</button>
                    <button class="menu-button" data-action="restart">Restart</button>
                    <button class="menu-button" data-action="leave-match">Leave Match</button>
                </nav>
            </div>
        </div>
    </div>

    <script src="ui.js"></script>
</body>
</html>
